<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AdriaMayne - Portfolio</title>
        <link rel="stylesheet" type="text/css" href="./assets/styles/css/theme.css">
        <link rel="stylesheet" type="text/css" href="./assets/styles/css/rework.css">
        <!-- jQuery -->
        <script src="./assets/libs/jquery/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" defer href="./assets/libs/bootstrap/css/bootstrap.min.css">
        <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>

        <script src="./assets/libs/pt.js/pt.min.js"></script>
    </head>
    <body>
        <!-- LANDING -->
        <section id="landing" class="flex">
            <div id="pt" class="canvas"></div>
            <div class="flex">
                <div class="text presentation">
                    <span class="highlight" href="#contact">Adrià Mayné</span>
                    <br>
                    Fullstack developer
                </div>
                <div class="arrow">
                    <a id="arrow" href="#skills" aria-label="Click to go to skills section"></a>
                </div>
            </div>
        </section>
        <!-- SKILLS -->
        <section id="skills">
            <div id="frontend" class="center-text">
                <h2>FRONTEND</h2>
            </div>
            <div id="backend" class="center-text">
                <h2>BACKEND</h2>
            </div>
        </section>
        <!-- TESTIMONIALS -->
        <section id="testimonials">
            <h2 class="pt-4 mb-3">TESTIMONIALS</h2>
            <div class="container">
                <div id="personal-content" class="row"></div>
            </div>
        </section>
        <!-- PROJECTS -->
        <section id="projects">
            <h2 class="py-3">PROJECTS</h2>
            <div id="projects-container"></div>
        </section>
        <!-- CONTACT -->
        <section id="contact">
            <div class="container-fluid">
                <div class="row">
                    <div id="colours" class="canvas col-0 col-lg-6 prueba pl-0"></div>
                    <!-- <div class="col-0 col-lg-7 prueba"></div> -->
                    <div class="col-9 col-lg-4 mx-auto">
                        <h2 class="py-3">CONTACT</h2>
                        <form id="contact-form" action="" method="post">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="name">Email</label>
                                    <input type="mail" class="form-control" id="email" name="email" placeholder="Enter mail" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="Enter message" required></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-3">
                                    <button type="submit" class="btn btn-primary btn-lg mx-auto">Submit</button>
                                </div>
                                <div id="form-response" class="form-group col-9"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- SCRIPTS -->
        <script src="./assets/scripts/canvas.js"></script>
        <script src="./assets/scripts/rework.js"></script>
        <script src="./assets/scripts/data.js"></script>
        <script src="./assets/scripts/canva2.js"></script>
    </body>
</html>
