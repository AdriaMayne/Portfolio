<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AdriaMayne - Portfolio</title>
        <link rel="stylesheet" type="text/css" href="./assets/styles/css/rework.css">
        <!-- Animate.css -->
        <link rel="stylesheet" type="text/css" href="./assets/libs/animate.css/animate.css">
        <!-- jQuery -->
        <script src="./assets/libs/jquery/jquery-3.4.1.min.js"></script>
        <!-- PT.js -->
        <script src="./assets/libs/pt.js/pt.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" defer href="./assets/libs/bootstrap/css/bootstrap.min.css">
        <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <!-- LANDING -->
        <section id="landing" class="flex">
            <div id="pt" class="canvas"></div>
            <div class="flex">
                <div class="text presentation">
                    <span class="highlight" href="#contact">Adrià Mayné</span>
                    <br>
                    Fullstack developer
                </div>
                <div class="arrow">
                    <a id="arrow" href="#skills" aria-label="Click to go to skills section"></a>
                </div>
            </div>
        </section>
        <!-- SKILLS -->
        <section id="skills">
            <div id="frontend" class="center-text">
                <h2 id="frontend-title">FRONTEND</h2>
                <div class="content container d-none"></div>
            </div>
            <div id="backend" class="center-text">
                <h2 id="backend-title">BACKEND</h2>
                <div class="content container d-none"></div>
            </div>
        </section>
        <!-- TESTIMONIALS -->
        <section id="testimonials">
            <h2 class="pt-4 mb-3">TESTIMONIALS</h2>
            <div class="container">
                <div id="personal-content" class="row"></div>
            </div>
        </section>
        <!-- PROJECTS -->
        <section id="projects">
            <h2 class="py-3">PROJECTS</h2>
            <div id="projects-container" class="container-fluid">
        </section>
        <!-- CONTACT -->
        <section id="contact">
            <div class="container-fluid">
                <div class="row">
                    <div id="colours" class="canvas col-0 col-lg-6 prueba pl-0"></div>
                    <div class="col-9 col-lg-4 mx-auto my-auto">
                        <h2 class="pb-5 mt-2">CONTACTO</h2>
                        <form id="contact-form" action="" method="post">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="name">Nombre</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="email">Email</label>
                                    <input type="mail" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="subject">Sujeto</label>
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Sobre qué hablamos?" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="message">Mensaje</label>
                                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="" required></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-3">
                                    <button type="submit" class="btn btn-lg mx-auto">Enviar</button>
                                </div>
                                <div id="form-response" class="form-group col-9"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="text-center center-block">
                    <a href="https://www.instagram.com/adriamayne_dev/" aria-label="Open my instagram profile"><i id="social-instagram" class="fab fa-instagram fa-3x social"></i></a>
                    <a href="https://twitter.com/AdriaMayne_dev" aria-label="Open my twitter profile"><i id="social-twitter" class="fab fa-twitter fa-3x social"></i></a>
                    <a href="https://github.com/AdriaMayne" aria-label="See my projects on github"><i id="social-github" class="fab fa-github fa-3x social"></i></a>
                    <a href="https://www.linkedin.com/in/adriamayne/" aria-label="Wanna see my linkedin?"><i id="social-linkedin" class="fab fa-linkedin fa-3x social"></i></a>
                </div>
            </div>
        </footer>
        <!-- SCRIPTS -->
        <script src="./assets/scripts/canvas.js"></script>
        <script src="./assets/scripts/data.js"></script>
        <script src="./assets/scripts/canva2.js"></script>
    </body>
</html>
